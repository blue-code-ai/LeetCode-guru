<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>LeetBuddy</h1>
    <p id="introText">Track your LeetCode progress and get smart question recommendations.</p>

    <div class="input-section">
      <input type="text" id="usernameInput" placeholder="Enter your LeetCode username" />
      <button id="fetchBtn">Fetch Recent Solves</button>
    </div>

    <div id="statusMessage"></div>

    <div id="solvedList" class="question-list"></div>
    <button id="toggleViewBtn">View All</button>
    <div id="recommendSection">
      <label for="recommendType">Get Recommendations:</label>
      <p id="chooseRecommendationText">Choose recommendations type</p>
      <select id="recommendType">
        <option value="random">Random</option>
        <option value="same-topic-harder">Same Topic, Harder</option>
        <option value="same-topic">Same Topic</option>
        <option value="different-topic-same">Different Topic, Same Difficulty</option>
      </select>
      <button id="getRecommendBtn">Recommend Questions</button>
    </div>
    <div id="recommendations"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
